    - [tức ngực, đau khi đi lại, mụn nhọt nhiều mủ, mụn đầu đen, chạy gấp, tróc da, bạc như bụi, vết lõm trên móng tay, móng tay bị viêm, mụn rộp, đau đỏ quanh mũi, lớp vỏ màu vàng chảy ra](cust_symptom)

